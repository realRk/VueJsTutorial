<html>

<body>
    <div id="comp">
        <button v-on:click="firstCount++">ClickOne</button>
        <button v-on:click="secondCount++">ClickTwo</button>

            <!-- Computed properties -->
            <h3><span>{{firstMethod}}|{{secondMethod}}</span></h3>

</body>
<script>
    new Vue({
        el:'#comp',
        data:{
            firstCount:0,
            secondCount:0
        },
        methods:{
            // firstMethod:function(){
            //     console.log("firstMethod");
            //     return this.firstCount;
            // },
            // secondMethod:function(){
            //     console.log("secondMethod");
            //     return this.secondCount;
            // }
        },
        computed:{
            firstMethod:function(){
                console.log("firstMethod");
                return this.firstCount;
            },
            secondMethod:function(){
                console.log("secondMethod");
                return this.secondCount;
            }
        }
    })
</script>
</html>
