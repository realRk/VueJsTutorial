<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conditional rendering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="display">
            <h1>Rakesh</h1>
        </div>
        <div v-else>
                <h1>Rahul</h1>
        </div>
        <button @click="display=!display">Toggle Name</button>
        <div v-if="displayName">
                <h1>Hahahah</h1>
            </div>
            <div v-else>
                    <h1>Hiihihihihi</h1>
            </div>
            <button v-on:click="displayName=!displayName">Toggle Name</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                display:true,
                displayName:true
            }
        })
    </script>
</body>
</html>
