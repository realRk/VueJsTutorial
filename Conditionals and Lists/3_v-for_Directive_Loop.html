<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <ul>
            <!-- v-for is used to iterate through list -->
            <li v-for = "(name,index) in nameList">{{name}} - Index {{index}}</li>
            <!-- (name, index) for getting index also -->
        </ul>
    </div>
    <!-- if we need to use elements other than list -- try to use templates  -->
    <template v-for = "(name,index) in nameList">
                <!-- v-for is used to iterate through list -->
                <h3>{{name}}</h3>
                <p>{{index}}</p>
                <!-- (name, index) for getting index also -->
    </template>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            nameList:[
                "name1","name2","name3","name4","name5","name6","name7","name8","name9","name10","name11","name12"
            ]
        }
    })
</script>    
</body>
</html>
