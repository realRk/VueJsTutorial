<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style = "[divStyle,{'border-radius':borderRadius+'px'}]"></div>
        <hr>
        <!-- v-model for two way binding -->
        <label>Color</label> <input type="text" v-model="color">
        <label>Width</label> <input type="text" v-model="width">
        <label>Height</label> <input type="text" v-model="height">
    </div>
    <script>
    new Vue({
        el:'#app',
        data:{
            borderRadius:20,
            color:'green',
            width:100,
            height:100,
        },
        // computed properties will look into function and properties 
        // if any of the properties in the computed changes then function gets executed
        computed:{
            divStyle:function(){
                return{
                    backgroundColor:this.color,
                    width:this.width +'px',
                    height:this.height +'px',
                }
            }
        }
    })
    </script>
</body>
</html>
