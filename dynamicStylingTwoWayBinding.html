<!DOCTYPE html>
<html>
<head>
    <style>
        #app{
            display:flex;
            justify-content: flex-start;
        }
        .color{
            margin-left:10px;
            width:300px;
            height:300px;
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: blue;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
            <input type="text" v-model = "color">
            <div class="color" :class = "color"></div>
            <div class="color" @click="flag2 = !flag2" :class = "{'yellow':flag2}"></div>
            <div class="color" @click="flag3 = !flag3" :class = "{'blue':flag3}"></div>
    </div>
</body>
<script>
new Vue({
    el:'#app',
    data:{
        flag1:false,
        flag2:false,
        flag3:false,
        //it can only be some of the css classes we provided
        color:'green'
        //eg : green or blue or yellow
    }
})
</script>
</html>
