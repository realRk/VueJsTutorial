<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="watch">
        <button v-on:click = "count++">Click me</button>
        <h4>{{count}}</h4>
    </div>
</body>
<script>
new Vue({
    el:'#watch',
    data:{
        count:0
    },
    watch:{
        count:function(){
            let current = this;
            setTimeout(function(){
                current.count = 0;
            },2000)
        }
    }
})
</script>
</html>
